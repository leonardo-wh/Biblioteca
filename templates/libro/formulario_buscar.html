{% block content %}

			{% for error in errors %}
			<li style="color:red;">{{ error }}</li>
			{% endfor %}
		</ul>
	{% endif %}

	<form action="" method="get">
		<input type="text" name="q">
		<input type="submit" name="Buscar">
	</form>
{% endblock %}
